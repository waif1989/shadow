<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width" />
    <title>shadow-dom</title>
    <script>
        (function(){
            var html = document.documentElement;
            var body = document.body;
            window.addEventListener('resize', calc, false);
            document.addEventListener('DOMContentLoaded', calc, false);
            calc();
            function calc(){
                var width = html.clientWidth || body.clientWidth || window.screen.width || window.innerWidth;
                if(width) {
                    html.style.fontSize = width / 7.5 + 'px';
                }
                html.dataset.dpr = window.devicePixelRatio;
            }
        })()
    </script>
</head>
<body>
<div id="video-content"></div>
<template id="tp-video">
    <style lang="css">
        .shadow-video {
            width: 7.5rem;
            display: block;
            margin: auto;
            height: 4rem;
        }
    </style>
    <video class="shadow-video " playsinline="isiPhoneShowPlaysinline" webkit-playsinline="isiPhoneShowPlaysinline" x-webkit-airplay controls="true">
        <source src="https://vdse.bdstatic.com//bd2af75963ad5a4dd8151ec3d069f7d1.mp4" type="video/mp4">
    </video>
</template>
</body>
</html>
